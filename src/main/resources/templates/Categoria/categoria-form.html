<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formul√°rio de Categoria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container mt-4">

    <h2 th:text="${categoria.id == null ? 'Nova Categoria' : 'Editar Categoria'}" class="mb-4"></h2>

    <div th:if="${erro != null}" class="alert alert-danger" role="alert">
        <p th:text="${erro}"></p>
    </div>

    <form th:action="@{/categorias/salvar}" th:object="${categoria}" method="post" class="mb-3">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>

        <a th:href="@{/categorias}" class="btn btn-secondary ms-2">Voltar</a>

        <a th:if="${categoria.id != null}" 
           th:href="@{/categorias/excluir(id=${categoria.id})}" 
           class="btn btn-danger ms-2"
           onclick="return confirm('Tem certeza que deseja excluir essa categoria?')">
           Excluir
        </a>
    </form>

</body>
</html>
