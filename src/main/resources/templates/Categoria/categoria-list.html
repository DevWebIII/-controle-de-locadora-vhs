<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Categorias Cadastradas</h2>

    <div class="card p-4 shadow-sm bg-white">
        <table class="table table-hover text-center align-middle">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categoriaList}">
                    <td th:text="${categoria.id}">1</td>
                    <td th:text="${categoria.nome}">Nome da Categoria</td>
                    <td>
                        <a th:href="@{/categorias/form/{id}(id=${categoria.id})}" class="btn btn-sm btn-warning" title="Editar">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/categorias/excluir(id=${categoria.id})}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Tem certeza que quer excluir essa categoria? Essa ação é definitiva');"
                           title="Excluir">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4 d-flex gap-2">
        <a th:href="@{/categorias/form}" class="btn btn-primary">Nova Categoria</a>
        <a th:href="@{/home}" class="btn btn-secondary">Voltar para Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
